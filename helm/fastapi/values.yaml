# Default values for fastapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: tandiand/kubernetes-fastapi:0.0.1
  pullPolicy: IfNotPresent
  # containerPort: 5000
  # name: fastapi-svc
  # protocol: TCP
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "fastapi"

podAnnotations: {}
podLabels: frontend

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  ports:
    # The port field is the port number on which the Service will be exposed internally within the cluster
    name: http
    port: 80 
    protocol: TCP
    targetPort: 5000
    # The targetPort field is the port number on which the backend Pods associated with the Service are listening     
      

ingress:
  enabled: true
  className: "traefik"
  annotations: {traefik.ingress.kubernetes.io/router.entrypoints: "/"
}
  spec:
  rules:
  - host: helm.fastapi.local
    http:
      paths: 
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: name
              port: 
                number: 80
  hosts:  
    - host: helm.fastapi.local
      paths: 
        - path: /fastapi/
          pathType: Prefix  # Specify the pathType
          backend:
            service: 
              name: fastapi
              port:
                number: 80
        - path: /pgadmin/
          pathType: Prefix  # Specify the pathType
          backend:
            service: 
              name: pgadmin
              port: 
                number: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
